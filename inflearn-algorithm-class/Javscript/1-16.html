<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
               let set = new Set(s.split(""))
               return [...set].join("")
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
