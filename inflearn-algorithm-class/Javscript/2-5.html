<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){  
                let answer = Array(n).fill(1)   

                for(let i=0; i<n; i++) {
                    for(let j=0; j<n; j++) {
                        if (arr[i] < arr[j])    answer[i]++;
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            let n = 5;
            console.log(solution(n, arr));
        </script>
    </body>
</html>
