<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){  
               let max = 0;

               for(let i=0; i<n; i++) {
                    let tmp1 = 0;
                    let tmp2 = 0;
                for (let j=0; j<n; j++) {
                    tmp1 += arr[i][j];
                    tmp2 += arr[j][i]
                }
                max = Math.max(max, tmp1, tmp2);
               }

               let tmp3 = 0;
               let tmp4 = 0;
               for (let i=0; i<n; i++) {
                    tmp3 += arr[i][i]
                    tmp4 += arr[i][n-i-1]
               }
               max = Math.max(max,tmp3,tmp4)

               return max;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
                     let n = 5;
            console.log(solution(n, arr));
        </script>
    </body>
</html>
